<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> All Users </title>
</head>
<body>
<div align="center">
    <h2>All Users </h2>

    </form>
    <form th:method="GET" th:action="@{/admin/new}">
        <input type="submit" value="Add User"/>

    </form>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>E-mail</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        <th:block th:each="msg : ${messages}">
            <tr>
                <td th:text="${msg.getId()}"></td>
                <td th:text="${msg.getUsername()}"></td>
                <td th:text="${msg.getPassword()}"></td>
                <td th:text="${msg.getEmail()}"></td>
                <td th:text="${msg.getAge()}"></td>
                <td>
                    <form th:method="GET" th:action="@{/admin/edit/{id}(id = ${msg.getId()})}" th:object="${msg}">
                            <input type="submit" value="Update"/>

                        </form>
                    <form th:method="DELETE" th:action="@{/admin/{id}(id = ${msg.getId()})}">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
        </th:block>
    </table>
</div>

</body>
</html>
